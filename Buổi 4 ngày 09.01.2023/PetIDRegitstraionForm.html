<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  -->
    <h1>Pet Registration Form</h1>
    <form action="">
      <label for="">Name: </label>
      <input type="text" />
      <br />
      <label for="">Date of birth: </label>
      <input type="date" />
      <br />
      <label for="">Weight: </label>
      <input type="number" />
      <br />
      <label for="">Owner Email: </label>
      <input type="email" />
    </form>
    <table>
        <!-- tr: table row -->
        <tr>
            <th>No.</th>
            <th>Pet Name</th>
            <th>Registration Date</th>
        </tr>
        <tr>
            <!-- td: table data -->
            <td>1</td>
            <td>Lucky</td>
            <td>12/11/2022</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Smile</td>
            <td>12/11/2022</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Kitty</td>
            <td>12/11/2022</td>
        </tr>
    </table>
  </body>
</html>

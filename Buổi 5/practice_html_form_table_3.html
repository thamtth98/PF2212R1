<!DOCTYPE html>

  <body>
    <h1>Cat City ID Registratio</h1>
    <form action="">

      <br />

      <br />

      <input type="radio" name="Female" id="" />

      <input type="radio" name="Other" id="" />
      <label>Other</label>
      <br />
      <br />

      <br />

      <br />
      <br />

      <label for="">Cat loves to:</label>
      <br />
      <input type="checkbox" name="" id="" />

      <input type="checkbox" name="" id="" />

      <input type="checkbox" name="" id="" />
      <label>Sleep</label>
      <br />
      <br />

      <br />

      <input type="checkbox" name="" id="" />

      <br />
      <br />
    </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 - HTML DOM</title>
</head>
<body>
    <h1 id="course-title">Python Course Syllabus</h1>
    <ul>
        <li id="lesson-1">Welcome to Python</li>
        <li id="lesson-2">Python Fundamental</li>
        <li id="lesson-3">Python Intermmediate</li>
    </ul>

    <script>
        let title = document.getElementById("course-title")
        title.innerHTML = "JavaScript Course Syllabus";

        let lesson_1 = document.getElementById("lesson-1");
        lesson_1.innerHTML = "Welcome to JavaScript";

        let lesson_2 = document.getElementById("lesson-2");
        lesson_2.innerHTML = "JavaScript Fundamental";

        let lesson_3 = document.getElementById("lesson-3");
        lesson_3.innerHTML = "JavaScript Intermmediate";
    </script>
</body>
</html>
